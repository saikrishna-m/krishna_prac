<!--If you want to embed bootstrap in your project, first you need to add it. There are two ways to add bootstrap in your file
1. download bootstrap from www.getbootstrap.com 
2. Add cdn to your html file in the head section you can also get CDN from above website and also that you find below
-->
<!-- Bootstrap starter template cdn -->
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Badges in bootstrap: By using .badge class we can get the badges. we have to use it with contextual classes like .bootstrp-primary -->
        <div class="container">  
        <h1><span class="badge badge-primary">This is Heading</span></h1>
        </br>
        <!-- .badge-pill class makes the badge rounden -->
        <h1><span class="badge badge-pill badge-dark">This is heading by using .badge-pill class</span></h1>
        </br>
        <!-- use badge inside an element. we going to do this with button element -->
        <button type="button" class="btn btn-danger">messages<span class="badge badge-pill badge-dark">4</span></button>
        </div><br>
        <!-- botstrap progress bars:Inorder to create progress bars add .progree clas to the container and .progress-bar to the child. and use css
        width property to set width of the progress bar. -->
    <div class="container">
        <div class="progress">
            <div class="progress-bar" style="width:70%"></div>
       
            <!-- <div class="progress-bar" style="width:47%"></div> -->
        </div>
        
    </div><br>
    <!-- progress bars heigt and lables inside the progress bars.
    use the css Height property to change the height of progress bar.
    need to add height property in both container as well as child class.
    default height is 16px
     -->
    <div class="container">
        <div class=" progress" style="height:25px">
           
            <div class="progress-bar" style="height:25px;width:30%">30%</div>
        
        </div><br>
        <div class=" progress" style="height:25px">
           
            <div class="progress-bar" style="height:25px;width:76%">76%</div>
        
        </div>
    </div><br>

    <!-- colored progress bars are created by using baground classes(.bg-warning etc) in the child
    striped progress bars are created by adding .progress-bar-stripped to child -->
    <div class="container">
        <div class="progress" style="height:35px">
            <div class="progress-bar bg-info" style="width:45%;height:35px">45%</div>
        </div> <br>
        <div class="progress" style="height:35px">
            <div class="progress-bar bg-warning progress-bar-striped" style="height:35px;width:65%">65%</div>
        </div>    
    </div><br>
    <!-- .progress-bar-animated class add to your child for creating animated progress bars (.progress-bar-striped class also neeed to be there-->
    <div class="container">
        <div class="progress">
            <div class="progress-bar progress-bar-animated progress-bar-striped bg-success" style="width:29%">29%</div>
        </div>
    </div><br>
    <!-- multiple progress bars: -->
    <div class="container">
        <div class="progress">
            <div class="progress-bar bg-info" style="width:25%">25%
            </div>
            <div class="progress-bar bg-warning" style="width:40%">40%</div>
            <div class="progress-bar bg-danger" style="width:30%">30%</div>
        </div>
    </div><br>
    <!-- bootstrp spinners:add .spinner-border class to create spinners.
    add text color utilities for colored spinners -->
    <div class="container">
        <div class="spinner-border"></div>
        
    </div><br>
    <div class="container">
        <div class="spinner-border text-primary"></div>
        <div class="spinner-border text-success"></div>
        <div class="spinner-border text-danger"></div>
    </div><br>
    <!-- .spineer-grow class for creating growing spinners. .spiiner-border/grow-sm for small size.
    spinners in buttons  -->
    <div class="container">
        <div class="spinner-grow"></div>
        <br>
        <div class=" spinner-border spinner-border-sm"></div>
        <div class="spinner-grow spinner-grow-sm"></div><br>
        <br>
        <button type="button" class="btn btn-primary"><span class="spinner-grow"></span>Loading</button>
        <br>
        <button type="button" class="btn btn-secondary"><span class="spinner-border spinner-border-sm"></span></button>
        <br>
        <button type="button" class="btn btn-info" disabled>Loading<span class="spinner-grow spinner-grow-sm"></span></button>
    </div><br>
    <!-- pagination: add .pagination class in the ul and .page-item class in the li, .page-link class inside of li, for pagination.
    .active class is used for highlight the current page-item, 
    pagination also sized to small or large by using .pagination .pagination-sm/lg classes 
    we can also apply utility class to align pagination
    .disabled class to disable -->
    <div class="container" >
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">previous</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item active"><a class="page-link" href="#">5</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </div>
    <div class="container">
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="#">previous</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">5</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </div>
    <div class="container">
        <ul class="pagination justify-content-end">
            <li class="page-item"><a class="page-link" href="#">previous</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">5</a></li>
            <li class="page-item disabled"><a class="page-link" href="#">Next</a></li>
        </ul>
    </div>
    <!-- another form of pagination is bredcrumb we have to use .breadcrumb and .breadcrumb-item classes
    for this, we also use active,disabled classes here  -->
    <div class="container">
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">movies</a></li>
            <li class="breadcrumb-item"><a href="#">tollywood</a></li>
            <li class="breadcrumb-item"><a href="#">2019</a></li>
            <li class="breadcrumb-item active">agnythavaasi</li>    
        </ul>
    </div>
  </body>
</html>
